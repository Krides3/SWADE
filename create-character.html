<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Character Creation</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js"></script>
</head>
<body>
<button type="button" onclick="window.location.href='index.html'">Back to Character Sheet</button>
<div class="character-creation">
    <h1>Create Your Character</h1>
    <form id="character-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
        
        <label for="level">Level:</label>
        <input type="number" id="level" name="level" min="1" max="100" required />
        
        <label for="stats">Stats:</label>
        <textarea id="stats" name="stats" required></textarea>
        
        <label for="skills">Skills:</label>
        <textarea id="skills" name="skills"></textarea>
        
        <label for="edges">Edges:</label>
        <select id="edges" name="edges" multiple>
          <!-- Options will be added by JS -->
        </select>

        <button type="submit">Create Character</button>
    </form>

</div>
</body>
</html>

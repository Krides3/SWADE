<!DOCTYPE html>
<html lang="en">
<head>
    
  <meta charset="UTF-8">
  <title>Swade Character Creator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="./script.js"></script>
  
</head>
<body>

<div id="launch-overlay">
  <div class="launch-content">
    <h2>Luxor</h2>
    <p id="init-msg">Initializing Secure Terminal...</p>
    <div class="scan-bar"></div>
    <p class="launch-complete" id="launch-complete-msg">Connection complete. Welcome, operator.</p>
  </div>
</div>

<div class="welcome">
  <h1>Welcome to the Swade Character Creator</h1>




<div >
    <ul class="navbar">
        <li> <a class="title">SWADE</a></li>
        <li class="active"><a href="index.html">Home</a></li>
        <li><a href="content.html">Content</a></li>
        <li><a href="contact.asp">Shop</a></li>
        <li><a href="about.asp">Lore</a></li>
</ul>
</div>  


    

</div>
    
<div class="options ">
    
    <ul>
        <li><button type="button" onclick="window.location.href='create-character.html'">Create Character</button></li>
        <li><button type="button" onclick="window.location.href='load-character.html'">Load Character</button></li>
        <li><button type="button" onclick="window.location.href='save-character.html'">Save Character</button></li>
        <li><button type="button" onclick="exportCharacterSheetToPDF()">Export Character</button></li>
    </ul>
</div>

<div class="character-sheet">   
        <h2>Character Sheet</h2>
        <p id="character-name">Name: </p>
        <p id="character-level">Level: </p>
        <p id="character-stats">Stats: </p>
        <p id="character-skills">Skills: </p>
        <p id="character-edges">Edges: </p>
        <p id="character-hindrances">Hindrances: </p>
        <p id="character-powers">Powers: </p>
        <p id="character-equipment">Equipment: </p>

</div>
   
    
   





  
</body>
</html>
